<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-size: 0.85rem;
      font-weight: 400;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      font-size: 0.85rem;
      font-weight: 400;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
      font-weight: 400;
      font-size: 0.75rem;
    }

    .btn-green:hover {
      background-color: #218838;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
    }

    .replicator-token {
      background-color: #1a3b73;
      color: #fff;
      font-weight: 400;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .btn-cyan {
      background-color: #00e5ff;
      color: black;
      font-weight: 400;
      font-size: 0.75rem;
    }

    .btn-cyan:hover {
      background-color: #00bcd4;
    }

    input.form-control {
      background-color: #2b2b2b;
      color: white;
      border: 1px solid #444;
      font-size: 0.85rem;
      font-weight: 400;
    }

    h5, h6 {
      color: #e0e0e0;
      font-size: 1rem;
      font-weight: 400;
    }

    small.text-muted {
      color: #aaa !important;
      font-size: 0.75rem;
      font-weight: 400;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .youtube-icon img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 5px rgba(255,0,0,0.7));
    }

    .youtube-icon div {
      font-size: 0.65rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body class="p-4">

  <div class="top-bar">
    <button class="btn btn-green">Start Demo to Real Copy Trading</button>
    <div class="youtube-icon">
      <img src="https://img.icons8.com/ios-filled/50/fa314a/youtube-play.png" alt="Tutorial">
      <div>Tutorial</div>
    </div>
  </div>

  <div class="replicator-token mb-3">
    <span>CR1346602</span>
    <span style="color: gold;">0.00 USD</span>
  </div>

  <h5>Add tokens to Replicator</h5>

  <div class="card p-3">
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Enter Client token">
      <button class="btn btn-green">Start Copy Trading</button>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-cyan">Add</button>
      <button class="btn btn-cyan">Sync &#x21bb;</button>
      <img src="https://img.icons8.com/ios-filled/24/fa314a/youtube-play.png" alt="yt" style="filter: drop-shadow(0 0 4px rgba(255,0,0,0.6));">
    </div>
  </div>

  <div class="card p-3">
    <h6>Total Clients added: 0</h6>
    <small class="text-muted">No tokens added yet</small>
  </div>

</body>
</html>
